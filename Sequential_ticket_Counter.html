<!DOCTYPE html><html><head><title>Sequential Name List</title><style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1d1d1d;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px #000;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    li {
      font-size: 24px;
      margin-top: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px #000;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style></head><body><h1>Ticket Distribution</h1><ul id="name-list"></ul><button id="next-name-btn">Next ticket will be assigned to</button><script>
    const names = ["ANISH", "DEEPAK", "HARSHIT", "KAPIL", "NIKITA", "RAMAN", "SARTHAK", "SHASHWAT", "TANYA"];
    const nameList = document.getElementById("name-list");
    let i = localStorage.getItem("currentIndex") || 0;
    let currentName = names[i];
    nameList.innerHTML = `<li>${currentName}</li>`;
    const nextNameBtn = document.getElementById("next-name-btn");
    nextNameBtn.addEventListener("click", () => {
      if (i >= names.length) {
        i = 0;
      }
      currentName = names[i];
      nameList.innerHTML = `<li>${currentName}</li>`;
      localStorage.setItem("currentIndex", i);
      i++;
    });
  </script></body></html>
